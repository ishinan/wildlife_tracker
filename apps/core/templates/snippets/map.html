  <div id="mapid"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    // Define Map:
    var mymap = L.map('mapid',{zoomControl: true}).setView([{{vlat}}, {{vlon}}], {{view}})
     mymap.zoomControl.setPosition('topright');
    // Define Map Points:
    {% for report in reports %}
      var marker_{{forloop.counter}} = L.marker([{{report.lat_position}}, {{report.lon_position}}],{draggable:{{drag}}}).addTo(mymap);
      {% if drag == 'true' %}
          marker_{{forloop.counter}}.on('dragend', updateform);
      {% endif %}
      {% if report.type != '' %}
        marker_{{forloop.counter}}.bindPopup("<b>{{ report.type }}</b>");
      {% endif %}
    {% endfor %}

    // Define base tiles. (Mapbox)
  	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoianJlaWQ2NTUiLCJhIjoiY2szcXdpN3kyMDY5NjNubGR6NG40NXZ6dCJ9.w2GXxmIYTWfbbSXjzR9LTg', {
  		maxZoom: 18,
  		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
  			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
  			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
  		id: 'mapbox/streets-v11'
  	}).addTo(mymap);

    function updateform(e) {
        var latlng = e.target.getLatLng();
        document.getElementById("id_lat_position").value = strip(latlng.lat);
        document.getElementById("id_lon_position").value = strip(latlng.lng);
    }


    function strip(x) {
      return Number.parseFloat(x).toFixed(7);
    }


  </script>
